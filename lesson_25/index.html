<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <main class="page">
         <div class="page__container">
            <div class="page__picter">
               <img src="img/task.png" alt="#">
            </div>
            <form action="#" class="form" method="GET">
               <button type="button" class="form__button">
                  <img src="img/button1.png" alt="#">
                  <img src="img/button2.png" alt="#">
               </button>
               <div class="box">
                  <input class="box-form" type="search" maxlength="30" placeholder="Чекаю...пиши">
                  <div class="form__symbol">
                     Не більше <span>30</span> символів
                  </div>
               </div>
            </form>
         </div>
      </main>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
